<!--

Réalisez une galerie d'images (toujours en jQuery) :

- 1° en cliquant sur une vignette, l'image apparaît en grand

- 2° Puis vous ajoutez le titre sous l'image : il provient de l'attribut alt de la vignette

- 3° Enfin vous mettez la bordure de la vignette sélectionnée en rouge

-->

<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">
  <title>Galerie</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>

  <div class="container">

    <div id="galerie">

      <img src="" alt="">

      <div class="titre"></div>

    </div>



    <div>

      <img class="thumbnail" src="imgs/a.jpg"  alt="image1">

      <img class="thumbnail" src="imgs/b.jpg"  alt="image2">

      <img class="thumbnail" src="imgs/c.jpg"  alt="image3">

      <img class="thumbnail" src="imgs/d.jpg"  alt="image4">

    </div>

  </div>

  <script src="script/jquery.js"></script>

</body>

</html>
